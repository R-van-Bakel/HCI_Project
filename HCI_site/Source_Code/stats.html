<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS files-->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">


    <title>BabyBreathe - Stats</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-* pr-2">
                    <h1 class="mt-4">Stats!</h1>
                </div>
                <div class="col-sm-* pl-2">
                    <img src="images\Logo.png" alt="Baby breathe logo" style="width:100px; height:100px" vspace="10">
                </div>
            </div>
        </div>
    </div>

    <div class="pl-5 pr-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-5">
                    <p class="h5">You have been smoke free for <strong>89 days!</strong></p>
                </div>
            </div>
            <div class="row justify-content-between" id="tester">
                <div class="col-sm-5 mt-5 mb-4 p-1 rounded">
                    <figure class="figure text-center">
                        <img src="images/Life_Expectancy.png" class="figure-img img-fluid rounded" alt="A line diagram indicating the increase in life expectancy.">
                        <figcaption class="figure-caption fig-capt">Having stopped smoking has increased your life expectancy by <strong>5 years!</strong></figcaption>
                    </figure>
                </div>
                <div class="col-sm-5 mt-4 mb-5 p-1 rounded">
                    <figure class="figure text-center">
                        <img src="images/Money_Saved.png" class="figure-img img-fluid rounded" alt="A line diagram indicating the increase in life expectancy.">
                        <figcaption class="figure-caption fig-capt">Smoking is an expensive habit. Since you have stopped smoking you have saved <strong>&pound798!</strong></figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

                <footer class="p-3">
                    <div class="text-center">
                        <a href="http://www.babybreathe.co.uk">http://www.babybreathe.co.uk</a>
                    </div>
                </footer>

                <!--Bootstrap JS depenencies-->
                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

                <!--JS files-->
                <script async src="./javascript/index.js"></script>
</body>
</html>
