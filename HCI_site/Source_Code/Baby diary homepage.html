<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS files-->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">


    <title>BabyBreathe - Babydiary</title>
</head>
<body>


    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1>Baby Diary <img src="images\Logo.png" alt="Baby breathe logo" style="width:40px;height:40px" vspace="10"></h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <p><i>"Growing up happens in a heartbeat"</i></p>
    </div>

    <div class="imgbox">
        <img class="center-fit" src="diaryhome.jpg" alt="Baby foto">
    </div>

    <div class="container">
        <div class="row justify-content-between pr-3 pl-3">
            <div class="col-xs-* mb-3">
                <button type="submit" class="btn btn4">&lt All Entries</button>
            </div>
            <div class="col-xs-* mb-3">
                <button type="submit" class="btn btn4">Add Event &gt</button>
            </div>
        </div>
    </div>


    <!--Bootstrap JS depenencies-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--JS files-->
    <script async src="./javascript/index.js"></script>
</body>
</html>
