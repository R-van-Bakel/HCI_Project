<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS files-->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>BabyBreathe - Choose Chat</title>
</head>
<body>

    <div class="content" id="Choose-Chat">

        <!--The navigation bar-->
        <div class="icon-bar">
            <a href=Homepage.html><i class="fa fa-home"></i></a>
            <a class="active" href="Choose%20chat.html"><i class="fa fa-comments"></i></a>
            <a href="Baby%20diary%20homepage.html"><i class="fa fa-image"></i></a>
            <a href="Stats.html"><i class="fa fa-line-chart"></i></a>
            <a href="Facts.html"><i class="fa fa-info-circle"></i></a>
        </div>

        <!--The header-->
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1>Chat <img src="images\Logo.png" alt="Baby breathe logo" style="width:40px;height:40px" vspace="10"></h1>
            </div>
        </div>

        <!--Note that as of now, only the public chat page exists-->
        <!--Since the other chat pages would design-wise be very similar to the public chat page, they have not been added-->
        <div class="container p-5" id="chat-buttons">
            <div class="row justify-content-between">
                <div class="col-sm-* text-center">
                    <img src="images\One_to_one.png" alt="Join a one to one chat" class="chat-image">
                    <p class="chat-button-subtext">One to one</p>
                </div>
                <div class="col-sm-* text-center">
                    <img src="images\Proffesional.png" alt="Join a chat with a proffesional" class="chat-image">
                    <p class="chat-button-subtext">Professional</p>
                </div>
                <div class="col-sm-* text-center">
                    <a href="Public%20chat.html"><img src="images\Public.png" alt="Join a public chat" class="chat-image"></a>
                    <p class="chat-button-subtext">Public</p>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JS depenencies-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--JS files-->
    <script async src="javascript/index.js"></script>
</body>
</html>
